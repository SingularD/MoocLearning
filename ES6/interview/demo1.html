<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 100%;
            height: 400px;
            border: #32a323 2px solid;
        }
        .item {
            width: 100px;
            height: 100px;
            display: block;

        }
        .one{
            border: #4896f0 2px solid;
            margin-bottom: 40px;
        }
        .two{
            border: #e95a44 2px solid;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <span class="item one">one</span>
    <span class="item two">two</span>
</div>
</body>
</html>
